<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
     <div class="container">
        <h1 class="brand"> <span>Acme</span> Web Design</h1>
        <div class="wraper animate__animated animate__backInLeft">
            <div class="company-info">
                <h3> <span>Acme</span> Web Design</h3>
                <ul>
                    <li> <i class="bi bi-sign-merge-right"></i>444 Something st</li>
                    <li> <i class="bi bi-telephone"></i>(555) 674 342</li>
                    <li> <i class="bi bi-envelope"></i>test@acme.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label> Full Name:</label>
                        <input type="text" name="name" placeholder="Full Name" id="name" required>
                    </p>
                    <p>
                        <label>Company Name:</label>
                        <input type="text" name="company" placeholder="Company Name" id="company">
                    </p>
                    <p>
                        <label>Email Adress:</label>
                        <input type="text" name="email" placeholder="Email Adress" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number:</label>
                        <input type="phone" name="phone" placeholder="Phone Number" id="phone">
                    </p>
                    <p class="full">
                        <label>Message:</label>
                        <textarea name="message" rows="5" placeholder="Message" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- javascript link -->
    <script src="main.js"></script>
    <!-- firebase connecting link -->
    <script type="module" src='https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js'></script>
    <scrip type="module" src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js"></script>
</body>
</html>
